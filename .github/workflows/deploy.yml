name: ğŸš€ Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: FTP Deploy Job
    runs-on: ubuntu-latest 
    steps:
      - name: â¬ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Install PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, dom, fileinfo, openssl, pdo
          coverage: none

      - name: ğŸ“¦ Install Composer Dependencies
        run: |
              composer install --no-interaction --no-ansi --no-progress --prefer-dist

      - name: ğŸ” Set Permissions for Writable Directories
        run: |
          chmod -R 775 storage bootstrap/cache

      - name: ğŸ§ª Run Cache Clear
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear 

      - name: Migrate DB Changes 
        run: |
          php artisan migrate  

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /var/www/html/ # change as per hosting path
          exclude: |
            .env
            .git*
            node_modules/
            tests/
            .github/
